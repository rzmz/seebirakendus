<template name="kandidatuur">
  {{#unless currentUser}}
  <div class="alert alert-block">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4>Kandidatuur</h4>
    Oma isikuandmete muutmiseks ja kandidatuuri esitamiseks või tühistamiseks pead olema sisse logitud. Kasuta selleks mõnda lehekülhe ülemises osas asuval sisselogimisribal toodud autentimismeetodit.
  </div>
  {{else}}
    {{> kandidatuuri_staatus}}
    {{> kandidaadi_vorm}}
  {{/unless}}
</template>
