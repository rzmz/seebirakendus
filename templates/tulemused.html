<template name="tulemused">

  <div class="pull-right">
    <div class="btn-group">
      <button class="btn">Vali piirkond</button>
      <button class="btn dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        {{#each regions}}
        <li><a tabindex="{{cid}}" href="#">{{name}}</a></li>
        {{/each}}
      </ul>
    </div>
    <div class="btn-group">
      <button class="btn">Erakonnad</button>
      <button class="btn active">Kandidaadid</button>
    </div>
  </div>
  
  <div class="pull-left">
    <div class="btn-group">
      <button class="btn">Vali esitlusviis</button>
      <button class="btn dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a tabindex="-1" href="#">Tabelkujul</a></li>
        <li><a tabindex="-1" href="#">Veel mingi variant</a></li>
        <li><a tabindex="-1" href="#">Kolmas variant ka, palun</a></li>
      </ul>
    </div>    
  </div>
  
  <br /><br />

  
  <table class="table table-bordered table-striped tablesorter">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Piirkond</th>
        <th>Erakond</th>
        <th>H채채li</th>
      </tr>      
    </thead>
    <tbody>
        {{#each candidates}}
      <tr>
        <td><a href="../kandidaadi_info?id={{{cid}}}">{{firstName}} {{lastName}}</a></td>
        <td>{{regionName}}</td>
	{{#unless noPartyLink}}
	<td><a href="../erakonna_info?id={{{partyId}}}">{{partyName}}</a></td>           
	{{else}}
	<td>{{partyName}}</td>
	{{/unless}}
        <td>{{votes}}</td>      
      </tr>
	{{/each}}
    </tbody>
  </table>


  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>H채채li</th>
        <th>Mandaate</th>
      </tr>      
    </thead>
    <tbody>
        {{#each parties}}
      <tr>
        <td><a href="../erakonna_info?id={{{cid}}}">{{name}}</a></td>      
        <td>{{votes}}</td>
        <td>{{mandates}}</td>      
      </tr>
	{{/each}}
    </tbody>
  </table>
</template>
