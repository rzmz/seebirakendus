<template name="erakonna_info">
  {{#if party}}
  {{#with party}}
  <div class="well">
    <form class="form-horizontal">
      <fieldset>

        <legend>Erakond: {{name}}</legend>

        <div class="row">
          <div class="span3">


	    <div class="control-group">
              <label class="control-label">Email: {{email}}</label>
	      <label class="control-label">Koduleht: {{homepage}}</label>
          </div>

	    <div class="control-group">
              <label class="control-label">Esindajad:</label>	
			{{#each party.representatives}}
			<label class="control-label">
				<a href="../kandidaadi_info?id={{{id}}}">
					{{firstName}} {{lastName}}
				</a></label>
			{{/each}}		
          </div>

      </fieldset>  
    </form>
  </div>
  {{/with}}
  {{/if}}
</template>
